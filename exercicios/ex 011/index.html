<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos hospedados</title>
</head>
<body>
    <h1>Inserindo vídos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="200" poster="imagens/freeman.png" controls autoplay loop>
        <source src="video/videozinho.mp4.mp4" type="video/mp4">
        <source src="video/videozinho3.mp4" type="video/mp4">
        <source src="video/videozinho.webm.mp4" type="video/webm">
        <p>Seu navegador nãotem compatibilidade com o vídeo.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3pxrECZYEAA?si=W0vPkddEtkebVVwT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
