<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamnho do seu navegador</p>

    <picture>   <!--Sempre coloque o source um em cima do outro, de baixo para cima, de g a p.-->
        <source media="(max-width: 750px)" srcset="Imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/fotom.png" type="image/png">
        <img src="Imagens/fotog.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/gullydreams-hanudixit.mp3" type="audio/mpeg">
        <source src="midia/gullydreams-hanudixit.mp3" type="audio/OGG">
        <source src="midia/gullydreams-hanudixit.mp3" type="audio/WAV">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/gullydreams-hanudixit.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>  <!--<audio src="midia/gullydreams-hanudixit.mp3" controls autoplay></audio>>
     MP3(mpeg)-WAV-OGG-->

     <h1></h1>
</body>
</html>
